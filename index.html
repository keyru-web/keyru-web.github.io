<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"><title>Log-in Page</title>
    </head>
 <body>

<div class="content">
<header><h1>Log-in Form</h1>
<h2>Enter Your Log-in Credentials</h2></header>
<form>
    <label for="username">Username:</label><br>
    <input type="text" name="username" id="username" placeholder="Enter Your Username"><br><br>

<label for="email">Email:</label><br>
<input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
<input type="submit">
</form>
<p>Not Registered? Create an Account</p>
</div>
    </body>
</html>
