<!DOCTYPE html>
<html lang="en">
<head><title>Profile Card UI Design</title></head>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
  
    <body>
        <div class="profilecard">
            <div class="image">
                <img src="KEYRU.jpg" alt="" class="profile-image">
            </div>
            <div class="text-data">
                <span class="name">Keyra Lab</span>
                <span class="job">Front-End Web Developer</span>
            </div>
            <div class="media-buttons">
                <a href="#" class="link" style="background:#4767b2 ;"><i class='bx bxl-meta'></i></a>
                <a href="#" class="link" style="background:red;"><i class='bx bxl-youtube'></i></a>
                <a href="#" class="link" ><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="link" style="background:black;"><i class='bx bxl-tiktok'></i></a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data"><i class='bx bx-heart' ></i>
                <span class="number">100K</span>
                </div>  
                <div class="data"><i class='bx bx-message'></i>
                    <span class="number">50K</span>
                    </div>  
                    <div class="data"><i class='bx bx-share'></i>
                        <span class="number">200K</span>
                        </div>
            </div>
        </div>
    </body>
</html>
